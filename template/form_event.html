<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
<link rel="stylesheet" href="https://tailwindui.com/css/components-v2.css">
<script src="https://tailwindui.com/js/components-v2.js"></script>
<script src="https://tailwindui.com/js/iframe.js"></script>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.3.5/dist/alpine.js" defer></script>

<body class="antialiased font-sans bg-gray-200">
    <div class="" style="">
        <div class="bg-gray-100">
            <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

                <div>
                    <div class="md:grid md:grid-cols-3 md:gap-6">
                        <div class="md:col-span-1">
                            <div class="px-4 sm:px-0">
                                <h3 class="text-lg font-medium leading-6 text-gray-900">Event</h3>
                                <p class="mt-1 text-sm text-gray-600">
                                    Describe your awesome event
                                </p>
                            </div>
                        </div>
                        <div class="mt-5 md:mt-0 md:col-span-2">
                            <form action="#" method="POST">
                                <div class="shadow sm:rounded-md sm:overflow-hidden">
                                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                                        <div class="grid grid-cols-6 gap-6">

                                            <div class="col-span-6 sm:col-span-4">
                                                <label for="title" class="block text-sm font-medium text-gray-700">
                                                    Title
                                                </label>
                                                <div class="mt-1 flex rounded-md shadow-sm">
                                                    <input type="text" name="title" id="title"
                                                        class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-md sm:text-sm border-gray-300"
                                                        placeholder="Our Awesome Event">
                                                </div>
                                            </div>

                                            <div class="col-span-6 sm:col-span-6">
                                                <label for="description"
                                                    class="block text-sm font-medium text-gray-700">
                                                    Description
                                                </label>
                                                <div class="mt-1">
                                                    <textarea id="description" name="description" rows="3"
                                                        class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border-gray-300 rounded-md"
                                                        placeholder=""></textarea>
                                                </div>
                                                <p class="mt-2 text-sm text-gray-500">
                                                    Brief description for your event.
                                                </p>
                                            </div>

                                            <div class="col-span-6 sm:col-span-3">
                                                <label for="start_at"
                                                    class="block text-sm font-medium text-gray-700">
                                                    Start at
                                                </label>
                                                <div class="mt-1">
                                                    <input type="date" name="start_date" id="start_date"
                                                        class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 w-1/3 rounded-md sm:text-sm border-gray-300">
                                                    <input type="time" name="start_time" id="start_time"
                                                        class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 w-1/3 rounded-md sm:text-sm border-gray-300">
                                                </div>
                                            </div>

                                            <div class="col-span-6 sm:col-span-3">
                                                <label for="end_at"
                                                    class="block text-sm font-medium text-gray-700">
                                                    End at
                                                </label>
                                                <div class="mt-1">
                                                    <input type="date" name="end_date" id="end_date"
                                                        class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 w-1/3 rounded-md sm:text-sm border-gray-300">
                                                    <input type="time" name="end_time" id="end_time"
                                                        class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 w-1/3 rounded-md sm:text-sm border-gray-300">
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                                        <fieldset>
                                            <div class="mt-4 space-y-4">
                                                <div class="flex items-start">
                                                    <div class="flex items-center h-5">
                                                        <input id="comments" name="comments" type="checkbox"
                                                            class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                                    </div>
                                                    <div class="ml-3 text-sm">
                                                        <label for="comments" class="font-medium text-gray-700">Save as
                                                            Draft</label>
                                                    </div>
                                                </div>

                                            </div>
                                        </fieldset>

                                    </div>
                                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                                        <button type="submit"
                                            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Save
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
